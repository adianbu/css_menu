<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
     <title>Document</title>
</head>
<body>
    <div class='box'>
        <div class="top">
            <span class="circle red"></span>
            <span class="circle yellow"></span>
            <span class="circle green"></span>
        </div>
        <div class="down">
            <div class="menu-bar">
                <i class="fab fa-autoprefixer"></i>
                <span class="menu-text">Menu</span>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" class="search-text" placeholder="Search" name="search" />
            </div>

            <div class="arrow">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div class="nav-links">
                <div class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="nav-link-name">Home</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-poll"></i>
                    <span class="nav-link-name">Analytics</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-bullhorn"></i>
                    <span class="nav-link-name">News</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-list"></i>
                    <span class="nav-link-name">Watchlist</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-comment"></i>
                    <span class="nav-link-name">Chat</span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
